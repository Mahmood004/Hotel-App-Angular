<div>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" name="first_name" ngModel required>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput type="text" name="last_name" ngModel required>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" ngModel email required>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel required>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</div>
